<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
          <nav class="navbar-container">
            <div class="interior">
              <img src="./images/Logo.png" alt="brand-logo" class="logo" />
            </div>
            <div class="interior-list">
              <ul class="list">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
                
              </ul> 
            <div class="mobile"><i class="fa-solid fa-mobile-screen"></i></div>
            <div class="button-group">            
              <div>Call Us</div>
              <div>+38 (097) 6545434</div>
            </div>
             </div>
          </nav>

    <hr class="long-line">      
        </section>
        <!-- Banner -->
        <section aria-label="banner">
          <div class="banner-container">
            <!-- Left text -->
            <div class="description">            
              <p>
                Interior Design That <br>Care About Details
              </p>
              <button class="nav-button btn">Learn More</button>
            </div>
            <!-- Right Text -->
            <div class="poster">
               <div class="puzzle-img">
              <img src="./images/8665757_puzzle_piece_icon.png" 
              alt="" class="puz-img">
               </div>
              <div class="post1">
                We create your space better<br>
                based on your own idea
              </div>             
            </div>
            <hr class="line"><div class="circle">
            <i class="fa-solid fa-circle circle1">
                
            </i></div>
            <div class="poster2">
                <div class="bulb-img">
               <img src="./images/2411790_bulb_electricity_energy_light_power_icon.png" 
               alt="" class="puz-img">
                </div>
               <div class="post1">
                 Innovation ideas,stylish<br>
                 design
                 for home & Business
               </div>            
             </div>
             <hr class="line2">
             <div class="poster-circle">
                <i class="fa-solid fa-circle circle1">
                </i></div>
          </div>
        </section>
      </div>
</body>
</html>
